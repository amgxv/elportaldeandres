<script>
$('a.mostrar').data('s', 'false').click(function(e) {
    e.preventDefault();
    if($(this).data('s') == 'true') {
        $('.lastfm').stop().fadeOut(600);
        $(this).data('s', 'false');
        $(this).find('span').text('Mostrar').css({color: 'purple'});
    } else if($(this).data('s') == 'false') {
        $('.lastfm').stop().fadeIn(600);
        $(this).data('s', 'true');
        $(this).find('span').text('Ocultar').css({color: 'red'});
    }
    return false;
});
